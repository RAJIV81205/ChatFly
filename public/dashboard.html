<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="blob-container">
        <div class="blob"></div>
    </div>

    
    <div class="main-dashboard-section">
        <div class="profile-section">
            <div class="profile-header">
                <img id="profile-picture" class="profile-picture" src="img/boy.png" alt="Profile Picture">
                <h2 id="profile-name" class="profile-name"></h2>
            </div>
    
            <div id="profile-info" class="profile-info">
                <div class="info-item">
                    <span class="info-label">Username:</span>
                    <span id="profile-username"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Mobile:</span>
                    <span id="profile-mobile"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Display Name:</span>
                    <span id="profile-displayName"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Gender:</span>
                    <span id="profile-gender"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Email:</span>
                    <span id="profile-email"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Last Updated:</span>
                    <span id="profile-time"></span>
                </div>
            </div>
    
            <button id="edit-button" class="edit-button">Edit Profile</button>
    
        
        </div>



        <div class="people-container">
            <div class="heading"><img src="img/profile-user.png" alt="dp">All Chats <img src="img/exit.png" alt="exit">
            </div>
            




        </div>



        <div class="message-container" id="message-container">
            <div class="user-detail-container">
                <div class="user-detail">
                    <img src="img/boy.png" alt="dp">
                    <p class="current-selected-username">Select any User from the list</p>
                </div>
                <div class="extra-icons">
                    <img src="img/zoom.png" alt="vc">
                    <img src="img/call.png" alt="c">
                    <img src="img/more.png" alt="more">

                </div>
            </div>
            <div id="all-message">

            <div class="input-container">
                <img src="img/attach-file.png" alt="file">
                <input type="text" placeholder="Type a message" id="message" disabled>

            </div>
        </div>
