<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="blob-container">
        <div class="blob"></div>
    </div>
    <div class="main-login-section">


        <div class="login-container">
            <div class="btn-selection">
                <h2 id="select-login-btn">Login</h2>
                <h2 id="select-signup-btn">Signup</h2>
                <div class="selected-btn"></div>
            </div>
            <div id="form-container">
                <div class="input-wrapper">
                    <input type="email" id="login-email" name="email" placeholder=" " required>
                    <label for="email">Email</label>
                    <img src="img/email.png" alt="email">

                </div>
                <div class="forgot"><a href="#">Forgot Password ?</a></div>
                <div class="input-wrapper">
                    <input type="password" id="login-password" name="password" placeholder=" " required>
                    <label for="password">Password</label>
                    <img src="img/key.png" alt="password">
                </div>
                <button id="login-btn">Login</button>


            </div>
            <div class="line">
                <span></span>
                <p>Or</p>
                <span></span>
            </div>
            <button id="google-login"><img src="img/google.png" alt="google-logo">Continue with Google</button>
            <button id="git-login"><img src="img/github.png" alt="github-logo">Continue with Github</button>
        </div>





    </div>


    </div>





    <script src="script.js"></script>

</body>

</html>
